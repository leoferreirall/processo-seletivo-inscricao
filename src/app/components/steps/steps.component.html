<div class="row m-0">
    <div class="col-sm-12 col-md-12 col-lg-12 bg-white p-0">
        <div class="row mb-0">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-box">
                <div class="f1-steps mt-0">
                    <div class="f1-progress dots-unact">
                        <div class="f1-progress-line dots-act" [style.width.%]="calcProgress()"></div>
                    </div>
                    <ng-container *ngFor="let step of getSteps() | async; let i = index;">
                        <div class="f1-step" [style.width.%]="(100/StepsService.stepscount)" [ngClass]="{active: step.active && step.stage != currentStepObj.value.stage, activated: step.stage == currentStepObj.value.stage}">
                            <ng-container>
                                <div class="f1-step-icon btn-step-icon lh-unset" (click)="step.active && onStepClick(step)"><i class="material-icons lh-18">{{step.stepIcon}}</i>
                                </div>
                                <p class="f1-font mt-2">{{step.stepName}}</p>
                            </ng-container>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
