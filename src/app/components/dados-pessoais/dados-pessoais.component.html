<div class="form-row">
    <div class="form-group col-md-12">
        <div class="input-field col s12  p-0 w-100 bd-highlight mt-2 mb-0">
            <input id="nome" name="nome" type="text" class="validate" [(ngModel)]="model.nome" required #nome="ngModel"
                [disabled]="disabled || responsavelEdit" style="text-transform: uppercase;"
                pattern="^[A-zÀ-ÿ'][A-zÀ-ÿ']+\s([A-zÀ-ÿ']\s?)*[A-zÀ-ÿ'][A-zÀ-ÿ']" />
            <label for="nome" class="font-weight-normal" [ngClass]="model.nome?'active':''">Nome</label>
            <span class="helper-text">* Digite seu nome completo.</span>
        </div>
    </div>
</div>

<div class="form-row" *ngIf="!responsavelEdit">
    <div class="form-group col-md-6">
        <div class="input-field col s12  p-0 w-100 bd-highlight mt-2 mb-0">
            <input id="cellphone" mask="(00) 000000009" name="cellphone" type="tel" class="validate"
                [(ngModel)]="model.celular" #celular="ngModel" validatePhone required [disabled]="disabled" />
            <label for="cellphone" class="font-weight-normal" [ngClass]="model.celular?'active':''">Celular</label>
            <span class="helper-text">* Digite seu celular.</span>
        </div>
    </div>
    <div class="form-group col-md-6">
        <div class="input-field col s12  p-0 w-100 bd-highlight mt-2 mb-0">
            <input id="phone" mask="(00) 00000000" name="phone" type="tel" class="validate" [(ngModel)]="model.telefone"
                #telefone="ngModel" validatePhone [disabled]="disabled" />
            <label for="phone" class="font-weight-normal" [ngClass]="model.telefone?'active':''">Telefone</label>
            <!-- <span class="helper-text">Digite seu telefone.</span> -->
        </div>
    </div>
</div>

<div class="form-row" *ngIf="!responsavelEdit">
    <div class="form-group col-md-6">
        <div class="input-field col s12 p-0 w-100 bd-highlight mt-2 mb-0">
            <input id="email" name="email" type="email" class="validate" (blur)="ValidaEmail(this)"
             [(ngModel)]="model.email" #email="ngModel"
                required validateEqual="confirmacaoemail" reverse="true" [disabled]="disabled" [email]="true"/>
            <label for="email" class="font-weight-normal" [ngClass]="model.email?'active':''">E-mail</label>
            <span class="helper-text">* Digite um e-mail válido.</span>
        </div>
    </div>
    <div class="form-group col-md-6 ">
        <div class="input-field col s12 p-0 w-100 bd-highlight mt-2 mb-0 ">
            <input id="confirmacaoemail" appAutocompleteOff blockCopyPaste name="confirmacaoemail" type="email"
                class="validate" [(ngModel)]="model.confirmacaoemail" #confirmacaoemail="ngModel" required
                validateEqual="email" [disabled]="disabled" />
            <label for="confirmacaoemail" class="font-weight-normal "
                [ngClass]="model.confirmacaoemail?'active':''">Confirmação do
                e-mail</label>
            <span class="helper-text">* Digite um e-mail válido.</span>
        </div>
    </div>
</div>


<div class="form-row">
    <div class="form-group col-md">
        <div class="input-field col s12 p-0 w-100 bd-highlight mt-2 mb-0">
            <input id="cpf" mask="CPF_CNPJ" name="cpf" maxlength="14" type="text" class="validate"
                [(ngModel)]="model.cpf" #cpf="ngModel" required [disabled]="disabled || responsavelEdit || disableCPF" validateCPF />
            <label for="cpf" class="font-weight-normal" [ngClass]="model.cpf?'active':''">CPF</label>
            <span class="helper-text ">* Digite seu CPF.</span>
        </div>
    </div>

    <div class="form-group col-md-6" *ngIf="responsavel && !responsavelEdit">
        <div class="input-field col s12  p-0 w-100 bd-highlight mt-2 mb-0">
            <input id="nascimentoResponsavel" [disabled]="disabled" name="nascimentoResponsavel" type="tel" mask="00/00/0000" class="validate"
                #nascimentoResponsavel="ngModel" [(ngModel)]="model.dataNascimentoSemFormatacao" validateDateBirth="18" required />
            <label for="nascimentoResponsavel" class="font-weight-normal"
                [ngClass]="model.dataNascimentoSemFormatacao?'active':''">Data de Nascimento</label>
            <span class="helper-text">* Digite sua data de nascimento.</span>
        </div>
    </div>
</div>
