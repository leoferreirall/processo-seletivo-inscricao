<div class="col-sm-12 col-md-12 col-lg-12 p-0">
    <div class="item row m-0 d-flex justify-content-center mt-3">

        <div class="col-sm-12 col-md-12 col-lg-12 p-0">

            <div class="form-row">

                <div class="form-group col-md-7 pl-0">
                    <div class="row mb-0">
                        <div class="input-field col s12  p-0 w-100 bd-highlight mt-2 mb-0">
                            <input id="cep" [disabled]="disabled" name="cep" #cep type="text" class="validate" [(ngModel)]="endereco.cep" required mask="00000-000" (blur)="getEndereco(endereco.cep)" />
                            <label for="cep" class="font-weight-normal" [ngClass]="exists?'active':''">CEP</label>
                            <span class="helper-text" data-error="* Digite seu CEP." data-success="">*
                                Digite seu CEP.</span>
                        </div>

                        <div class="d-inline pl-2" *ngIf="!disabled">
                            <button type="button" class="btn btn-sso d-flex align-items-center justify-content-center bg-btn-gray mt-2" (click)="getEndereco(endereco.cep)">
                                <span class="d-flex align-items-center"><i
                                        class="material-icons md-36 medium f-h2rem">search</i></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-5  d-flex align-items-center align-items-baseline p-0" *ngIf="!disabled">
                    <div class="row mb-0">
                        <div class="d-inline">
                            <div class="input-group input-group-custom">
                                <div class="form-group label-floating mb-0">

                                    <label class="custom-label custom-label-information mb-0 text-left pl-2 pr-2 ml-2" style="border-radius: 5px; border: 1px solid #dddddd; line-height: none !important;" data-required="false" data-status="true">
                                        <small>Digite seu CEP e clique na lupa para procurarmos seu endereço.
                                            Complete com o número e o
                                            complemento, se necessário.</small>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-10">
        <div class="input-field col s12  p-0 w-100 bd-highlight mt-2 mb-0">
            <input id="endereco" name="endereco" type="tel" class="validate" [(ngModel)]="endereco.logradouro" disabled />
            <label for="endereco" class="font-weight-normal" [ngClass]="exists?'active':''">Endereço</label>
            <!-- <span class="helper-text" data-error="wrong" data-success="right">* Digite seu telefone.</span> -->
        </div>
    </div>
    <div class="form-group col-md-2">
        <div class="input-field col s12  p-0 w-100 bd-highlight mt-2 mb-0">
            <input id="numero" [disabled]="disabled" name="numero" #numero type="text" class="validate" [(ngModel)]="endereco.numero" required />
            <label for="numero" class="font-weight-normal" [ngClass]="exists?'active':''">Número</label>
            <!-- <span class="helper-text" data-error="wrong" data-success="right">* Digite seu celular.</span> -->
        </div>
    </div>
</div>

<div class="col-sm-12 col-md-12 col-lg-12 p-0">
    <div class="row mb-0">
        <div class="input-field col s12  p-0 w-100 bd-highlight mt-2 mb-0">
            <input id="complemento" name="complemento" type="text" class="validate" [(ngModel)]="endereco.complemento" />
            <label for="complemento" class="font-weight-normal" [ngClass]="exists?'active':''">Complemento</label>
            <!-- <span class="helper-text" data-error="wrong" data-success="right">* Digite seu CPF.</span> -->
        </div>
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-6">
        <div class="input-field col s12  p-0 w-100 bd-highlight mt-2 mb-0">
            <input id="estado" name="estado" type="text" class="validate" [(ngModel)]="endereco.estado" disabled />
            <label for="estado" class="font-weight-normal" [ngClass]="exists?'active':''">Estado</label>
            <!-- <span class="helper-text" data-error="wrong" data-success="right">* Digite um e-mail válido.</span> -->
        </div>
    </div>
    <div class="form-group col-md-6">
        <div class="input-field col s12  p-0 w-100 bd-highlight mt-2 mb-0">
            <input id="cidade" name="cidade" type="text" class="validate" [(ngModel)]="endereco.cidade" disabled />
            <label for="cidade" class="font-weight-normal" [ngClass]="exists?'active':''">Cidade</label>
            <!-- <span class="helper-text" data-error="wrong" data-success="right">* Digite um e-mail válido.</span> -->
        </div>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-6">
        <div class="input-field col s12  p-0 w-100 bd-highlight mt-2 mb-0">
            <input id="bairro" name="bairro" type="text" class="validate" [(ngModel)]="endereco.bairro" disabled />
            <label for="bairro" class="font-weight-normal" [ngClass]="exists?'active':''">Bairro</label>
            <!-- <span class="helper-text" data-error="wrong" data-success="right">* Digite um e-mail válido.</span> -->
        </div>
    </div>
</div>

<ngx-spinner name="completo" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fd7e14" type="ball-scale-pulse" [fullScreen]="true"></ngx-spinner>
