<ng-container>
  <div class="col-sm-12 col-md-12 col-lg-12 p-0">
    <app-convenios [disabled]="disabled" [hidden]="!showConvenios" [uidl]="uidl" [uidi]="uidi"
      (onChange)="onChangeConvenio($event)">
    </app-convenios>
    <app-extrato-campanha [uidl]="uidl" [hidden]="!showPlano"
      [loadOnInit]="loadOnInit" [uidi]="uidi">
    </app-extrato-campanha>
  </div>
</ng-container>
