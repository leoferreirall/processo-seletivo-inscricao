<div class="card-menu">
    <div *ngFor="let item of _menuItems" class="card" style="width: 18rem;" routerLink="{{item.url}}">
        <div class="card-body">
            <p>{{item.name}}</p>
            <i class="item.icon"></i>
        </div>
    </div>
</div>
